<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Dettaglio Cliente</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input [formControl]="codiceClienteCtrl" matInput placeholder="Codice Cliente"
                                            type="text" id="codiceCliente" name="codiceCliente"
                                            [(ngModel)]="cliente.codiceCliente"
                                            [readonly]="action == 'create' ? false : true">
                                        <mat-error *ngIf="codiceClienteCtrl.invalid">
                                            {{getCodiceArticoloErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>


                            </div>
                            <button *ngIf="isEdit" mat-raised-button type="submit" [disabled]="!codiceClienteCtrl.valid"
                                class="btn btn-info pull-right" (click)="salvaCliente()">{{this.buttonTitle}}</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
