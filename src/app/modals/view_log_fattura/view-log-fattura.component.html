<h1 mat-dialog-title>Log Fattura {{data[0].idFattura}}</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="utente">
            <th mat-header-cell *matHeaderCellDef> Utente </th>
            <td mat-cell *matCellDef="let element"> {{element.createUser}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="statoFattura">
            <th mat-header-cell *matHeaderCellDef> Stato Fattura </th>
            <td mat-cell *matCellDef="let element"> {{getFattureState(element.statoFattura)}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.createDate | date:'dd/MM/YYYY hh:mm' }} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <button class="close-modal" mat-button mat-dialog-close>Chiudi</button>
</div>
