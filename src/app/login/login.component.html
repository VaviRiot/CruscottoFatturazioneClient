
<div class="main-content">
  <div class="container-fluid">
    <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter ps" filter-color="silver" style="background-color: #003293; background-size: cover; background-position: top center;">
            <div class="row lgn_container_title" style="display: none;">
                <h3 class="lgn_title">PORTALE FATTURE <small style="margin-left: 10px;font-weight: normal;">workflow clienti e fatture</small></h3>
            </div>
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
          <div class="container">
            <div class="row">
              <div class="ie_margin col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto" style="text-align: center; min-width: 24rem;">
                <h3 class="lgn_title">PORTALE FATTURE</h3>
                <div style="letter-spacing: 0.17rem; font-size: 0.9rem; opacity: 0.8;">Workflow clienti e fatture</div>
              </div>
            </div>
            <div class="row">
              <div class="ie_margin col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto" style="min-width: 24rem;">
                <form class="form" method="" action="" (keydown)="checkKeyDownPress($event)">
                  <div class="card card-login">
                    <div class="card-title login-title">
                      Ãˆ richiesto l'accesso
                    </div>
                    <div class="card-body" style="margin-left: 0.3rem;">                      
                      <span class="bmd-form-group">                        
                      </span>
                      <span class="bmd-form-group">
                        <div class="input-group login-field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons" style="color: #003293;">perm_identity</i>
                            </span>
                          </div>
                          <!--<input type="email" class="form-control" placeholder="Email...">-->
                          <input type="text" class="form-control" placeholder="Email..." [(ngModel)]="username" required="true" name="username" aria-required="true" value="" style="width: 15rem; padding-left: 5px;">
                        </div>
                      </span>
                      <span class="bmd-form-group">
                        <div class="input-group login-field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons" style="color: #003293;">lock_outline</i>
                            </span>
                          </div>
                          <!--<input type="password" class="form-control" placeholder="Password...">-->
                          <input type="password" class="form-control"  placeholder="Password..." id="password" [(ngModel)]="password" required="true" name="password" aria-required="true" value="" style="width: 15rem; padding-left: 5px;">
                        </div>
                      </span>
                    </div>
                    <div class="card-footer justify-content-center">
                      <a href="#" class="btn btn-rose btn-link btn-lg login-button" (click)="login()">Login &gt;</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer-row">
              <div style="margin-right: 0.95rem;">
                <img src="./assets/img/logo-lottomatica-white.png" style="width: 10rem;"/>
              </div>
            </div>
          </div>
        <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
      </div>      
  </div>
</div>
<ngx-spinner name="pageSpinner" bdColor="rgba(129,129,129,0.8)" size="default" color="#fff" type="ball-beat" [fullScreen]="false" >
</ngx-spinner>
<ngx-alerts></ngx-alerts>
