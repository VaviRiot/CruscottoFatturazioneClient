<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Dettaglio Ruolo</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [formControl]="nameCtrl" matInput placeholder="Nome" type="text" id="name" name="name" [(ngModel)]="role.name">
                                    <mat-error *ngIf="nameCtrl.invalid">{{getNameErrorMessage()}}</mat-error>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [formControl]="emailCtrl" matInput placeholder="Indirizzo Email" type="email" [(ngModel)]="role.email">
                                      <mat-error *ngIf="emailCtrl.invalid">{{getEmailErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Descrizione</mat-label>
                                        <textarea [formControl]="descrizioneCtrl" matInput class="form-control" rows="5" [(ngModel)]="role.description">
                                            {{this.role.description}}
                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    &nbsp;
                                </div>
                                <div class="col-md-6">
                                    <div  class="togglebutton" style="float: right; margin-bottom: 15px; margin-right: 0px; margin-top: 7px;">
                                        <label >Amministrativo
                                            <input  type="checkbox" [checked]="this.role.isAdmin" (change)="toggleChange($event.target.checked)">
                                            <span  class="toggle text-primary" style="margin-left:10px;"></span>
                                        </label>
                                    </div> 
                                </div>
                            </div>
                            <button *ngIf="isEdit" mat-raised-button type="submit" class="btn btn-info pull-right" (click)="salvaRuolo()">{{this.buttonTitle}}</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
