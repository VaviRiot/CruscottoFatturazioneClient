<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Cambio Password Utente</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input [formControl]="nameCtrl" matInput placeholder="Nome" type="text" id="name" name="name" [(ngModel)]="userLogged.name">
                                    <mat-error *ngIf="nameCtrl.invalid">&nbsp;</mat-error>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [formControl]="passwordPrecedenteCtrl" matInput placeholder="Password Precedente" type="password" [(ngModel)]="defPasswordPrecedente">
                                      <mat-error *ngIf="passwordPrecedenteCtrl.invalid">{{getPasswordPrecedenteErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [formControl]="confermaPasswordPrecedenteCtrl" matInput placeholder="Conferma Password Precedente" type="password" [(ngModel)]="defConfermaPasswordPrecedente">
                                      <mat-error *ngIf="confermaPasswordPrecedenteCtrl.invalid">{{getConfermaPasswordPrecedenteErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [formControl]="passwordCtrl" matInput placeholder="Nuova Password" type="password" [(ngModel)]="defPassword">
                                      <mat-error *ngIf="passwordCtrl.invalid">{{getPasswordErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input [formControl]="confermaPasswordCtrl" matInput placeholder="Conferma Nuova Password" type="password" [(ngModel)]="defConfermaPassword">
                                      <mat-error *ngIf="confermaPasswordCtrl.invalid">{{getConfermaPasswordErrorMessage()}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="salvaPassword()">{{this.buttonTitle}}</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
